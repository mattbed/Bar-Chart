<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bar Chart</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </head>

  <body>
    <div id="chart">

    </div>
        <script type="text/javascript">
      const data=[{A:20}, {B:50}, {C:95}];      //  mandatory (array of numbers as values or array of objects with titles as keys and numbers as values)
      const options={
        title: "Test title",                    //  optional (default is no title)
        titleFont: "Arial",                     //  optional (default is browser default)
        titleFontSize: 20,                      //  optional (default is 16)
        titleFontColour: "orange",              //  optional (default is black)
        tableBackground: "pink",                //  optional (default is lightgrey)
        sort: "asc",                            //  optional (default is false) (sort data, possible values are "asc", "des" or false)
      };
      const element=chart;
      $(() => {
      drawBarChart(data, options, element);
      });
    </script>
  </body>

</html>
