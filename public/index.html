<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bar Chart</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </head>

  <body>
    <div id="chart">

    </div>
        <script type="text/javascript">
          const data=[20,54,111,100,123,120,52,94,24,59,77,123,123,131,141]
      // const data=[
      //     {
      //       name: "A",
      //       value1: 20,
      //       value2: 15,
      //       value3: 20,
      //       value4: 25,
      //       value5: 15,
      //       // colour: "orange",
      //     },
      //     {
      //       name: "B",
      //       value1: 10,
      //       value2: 20,
      //       value3: 5,
      //       value4: 5,
      //       value5: 15,
      //       // colour: "fuchsia",
      //     },
      //     {
      //       name: "C",
      //       value: 95,
      //       colour: "orange",
      //     }];                                   //  mandatory (array of numbers as values or array of objects with titles as keys and numbers as values)
                                                //  name and colour are optional. Name must be consistent: always present or always absent.
                                                //  stacked bar graph created using value1, value2, etc. within the same data set
                                                //  colours for stacked bar graph will be set to be one default colour automatically using variable brightness, but becomes
                                                //  indistinguishable after 5-10 unique entries (depending on which colour). Colours of individual stacks can be set manually
                                                //  using the same method as values: colour1, colour2, etc.
                                                //  Highly advised to keep all unique bars the same colour scheme, with individual stacks being unique
                                                //  ie all colour:, colour1:, colour2: keys have the same values
      const options={
        title: "Test title",                    //  optional (default is no title)
        titleFont: "Arial",                     //  optional (default is browser default)
        titleFontSize: 20,                      //  optional (default is 16)
        titleFontColour: "orange",              //  optional (default is black)
        graphBackground: "gray",                //  optional (default is lightgray)
        sort: "des",                            //  optional (default is false) (sort data, possible values are "asc", "des" or false)
        width: 700,                             //  optional (default is 500px) (width of overall bounding box)
        height: 400,                            //  optional (default is 500px) (height of overall bounding box)
        yAxisTicks: 10,                         //  optional (default is 5) (number of tickmarks on y axis)
        // yAxisMaxValue: 10000000,                     //  optional (default is max data value + 10%, rounded up to nearest 10)
        // yAxisMinValue: 10,                      //  optional (default is 0) (ignored for a stacked bar graph, only 0 allowed)
        dataAlign: "mid",                       //  optional (default is mid) (vert alignment of data displayed on bars: "top", "mid", "bot")
        dataColour: "blue",                   //  optional (default is white) (background of data value displayed on bar)
        // dataHide: true,                         //  optional (default is false) (toggles data displayed on bar - true will not display)
        barGap: 30,                             //  optional (default is 10%) (sets gap between bars in % - accepts 0-100)
        annotate: "US",                         //  optional (default is US) (options are US, UK, or False) (sets annotation type for large values - US is K, M, B, T; UK is k, m, bn, tn)
        annotateDecimals: 2,                    //  optional (default is 1) (sets decimal places for annotated values)
        // legend: {
        //   value1: "This is bar 1",
        //   value2: "This is bar 2",
        //   value3: "And bar 3",
        //   value4: "Bar 4",
        //   value5: "And finally, bar 5",
        // },                                      //  optional (default is no legend) (used for stacked bar graph to denote legend keys, value pairs should match up with stacked bar graph data entries)
      };
      const element = chart;                      //  mandatory (id name of element to append bar graph into)
      $(() => {
      drawBarChart(data, options, element);
      });
    </script>
  </body>

</html>
