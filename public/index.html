<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bar Chart</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </head>

  <body>
    <div id="chart">

    </div>
        <script type="text/javascript">
          // const data=[2,54,151,111,123,12,52,94,24,59,77,180]
      const data=[
          {
            name: "A",
            value1: 20,
            value2: 10,
            value3: 15,
            value4: 10,
            value5: 20,
            colour: "purple",
          },
          {
            name: "B",
            value: 50,
            colour: "fuchsia",
          },
          {
            name: "C",
            value: 95,
            colour: "orange",
          }];                                   //  mandatory (array of numbers as values or array of objects with titles as keys and numbers as values)
                                                //  name and colour are optional. Name must be consistent: always present or always absent.
      const options={
        title: "Test title",                    //  optional (default is no title)
        titleFont: "Arial",                     //  optional (default is browser default)
        titleFontSize: 20,                      //  optional (default is 16)
        titleFontColour: "orange",              //  optional (default is black)
        graphBackground: "gray",                //  optional (default is lightgray)
        sort: "des",                            //  optional (default is false) (sort data, possible values are "asc", "des" or false)
        width: 700,                             //  optional (default is 500px) (width of overall bounding box)
        height: 400,                            //  optional (default is 500px) (height of overall bounding box)
        yAxisTicks: 10,                         //  optional (default is 5) (number of tickmarks on y axis)
        yAxisMaxValue: 100,                     //  optional (default is max data value + 10%, rounded up to nearest 10)
        dataAlign: "top",                       //  optional (default is mid) (vert alignment of data displayed on bars: "top", "mid", "bot")
        dataColour: "yellow",                   //  optional (default is white) (background of data value displayed on bar)
        dataHide: true,                         //  optional (default is false) (toggles data displayed on bar - true will not display)
        barGap: 50,                             //  optional (default is 10%) (sets gap between bars in % - accepts 0-100)
      };
      const element=chart;                      //  mandatory (id name of element to append bar graph into)
      $(() => {
      drawBarChart(data, options, element);
      });
    </script>
  </body>

</html>
